<form [formGroup]="myForm" class="flex flex-col space-y-3 w-[100%] p-4 items-stretch">



<label
  for="text"
  class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
>
  <span class="text-xs font-medium text-gray-700"> City </span>

  <input
    formControlName="cityName"
    type="text"
    class="mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
  />
</label>


<label
  
  class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
>
  <span class="text-xs font-medium text-gray-700"> Country </span>

  <input
     formControlName="country"
      type="text"
      class="mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
  />
</label>

<label
  
  class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
>
  <span class="text-xs font-medium text-gray-700"> Month</span>

  <input
     formControlName="month"
      type="text"
      class="mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
  />
</label>

<button 
    (click)="sendForm()"
    [disabled]="!myForm.valid"
    class="disabled:bg-gray-700 p-4"
    
    >

  <a class=" group relative inline-block text-sm font-medium text-white focus:outline-none focus:ring">
    <span class="absolute inset-0 border border-red-600 group-active:border-red-500 rounded-md"></span>
    <span class="block border border-red-600 bg-red-600 px-12 py-3 transition-transform active:border-red-500 active:bg-red-500 group-hover:-translate-x-1 group-hover:-translate-y-1 rounded-md">ADD
    </span>
  </a>

</button>



</form>
